<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 기본 샘플 확인 </title>
    
    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
	<!--  ............................................................................  -->   

 <div class="container">  
     
<br>
	
        <form class="form-horizontal" role="form" method='post' action='./dbcon/Save.jsp'>  
        <fieldset>
          <legend>상품평 등록 </legend>
        <div class="form-group">   
            <label for="Name" class="col-xs-2 col-lg-2 control-label">이름</label>
            <div class="col-xs-10 col-lg-10">
                <input type="text" class="form-control" placeholder="이름" name='name'> 
            </div>
        </div>
        <div class="form-group">   
            <label for="email" class="col-xs-2 col-lg-2 control-label">상품명</label>
            <div class="col-xs-10 col-lg-10">
                <input type="text" class="form-control" placeholder="상품명" name='item'> 
            </div>
            <hr>
            <label for="email" class="col-xs-2 col-lg-2 control-label">상품평</label>
            <div class="col-xs-10 col-lg-10">
                <textarea class="email" class="form-control" placeholder="상품평" name='content'></textarea> 
            </div>
            <label for="email" class="col-xs-2 col-lg-2 control-label">별점</label>
            <label class="radio-inline">
               <input type="radio" name="stars" value="option1" checked>  1
            </label> 
            <label class="radio-inline">
               <input type="radio" name="stars" value="option2" checked>  2
            </label> 
            <label class="radio-inline">
               <input type="radio" name="stars" value="option3" checked>  3
            </label>         
            <label class="radio-inline">
               <input type="radio" name="stars" value="option4" checked>  4
            </label>          
            <label class="radio-inline">
               <input type="radio" name="stars" value="option5" checked>  5
            </label><br>  
            <button type="submit"> 확인</button>           
        </div>
        </fieldset>
        <fieldset disabled>   

        </fieldset>         
        </form> 
       



    
    
     </div>
