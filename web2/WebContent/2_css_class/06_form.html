<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폼 예제</title>
	
	<!-- CSS 적용 -->
	<link type='text/css' rel='stylesheet' href='./css/myform.css'>
	
</head>
<body>

<form method='get' action='/web2/b.jsp'>
	<fieldset>
	<legend> 로그인 정보 </legend>
	<ol>
		<li>
		<label for='iedi'>이름</label>
		<input type ='text' name='id' id='iedi' placeholder='영문자와 숫자 8개 이상입니다.' required pattern='[가-힣]+'>
		</li>
		<li>
		<label for='pww'>패스워드</label>
		<input type ='password' name='pw' id='pww'>
		</li>
		<li>
		<label for='pwww'>비밀번호 확인</label>
		<input type ='password' name='pww' id='pwww'>
		</li>
		<li>
		<label for='gra'>회원등급</label>
		<input type ='text' name='grade' id='gra' value='준회원' readonly>
		</li>	
	</ol>
	</fieldset>
	
	<fieldset>
	<legend> 개인 정보 </legend>
	<ol>
		<li>
		<label for='name'>이름</label>
		<input type='text' name='name' id='name' placeholder='5자미만 공백없이'>
		</li>
		<li>
		<label for ='mail'>메일 주소</label>
		<input type='email' name='mail' id='mail'placeholder='abcd@domain.com' required pattern='[a-zA-Z0-9]@[a-z].[a-z]'>
		</li>
		<li>
		<label for ='number'>연락처</label>
		<input type='text' name='text' id='number'>
		<li>
		<label for='date'>생일</label>
		<input type='date' name='date' id='date'>
		</li>
	</ol>
	</fieldset>
	
	<fieldset>
	<legend> 코딩 숙련도(상,중,하) </legend>	
	<ol>
	<li><input type ='range' name='level' id='level'></li>
	</ol>
	</fieldset>
	<fieldset><input type ='submit' value ='제출'></fieldset>
	
	<fieldset>
	<legend>회원 가입</legend>
	<ol>
	<li>
	<label for='name'>이름</label>
	<input type='text' name='name' id='name'>
	</li>
	<li>
	<label for='sex'>성별</label>
	<input type='radio' name='sex' value='남자' checked>남자 
	<input type='radio' name='sex' value='여자' checked>여자
	</li>
	<li>
	<label for='work'>직업</label>
	<select>
	  <option value="student">학생</option>
	  <option value="aa">회사원</option>
	  <option value="bb">백수</option>
	</select>
	</li>
	<li>
	<label for='habit'>취미</label>
		<input type="checkbox" name="habit" value="habit"> 잠자기
		<input type="checkbox" name="habit" value="habit"> 먹기
		<input type="checkbox" name="habit" value="habit"> 숨쉬기
		<input type="checkbox" name="habit" value="habit"> 멍때리기
	</li>
	<li>
	<label for='sex1'>성별</label>
		<input type='radio' name='sex1' value='남자' checked>남자 
		<input type='radio' name='sex1' value='여자' checked>여자
	</li>
	<li>
		<input type ='submit' value ='확인'><input type ='reset' value ='취소'>
	</li>
	</ol>
	</fieldset>
	
</form>

</body>
</html>
